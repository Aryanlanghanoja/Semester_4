<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - CP Club ICT MU</title>
    <link rel="icon" href="../assets/Images/12.png" type="image/png" />
    <link rel="stylesheet" href="../css/registration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enrollment No" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="GR No" required>
            </div>
            <div class="input-box">
                <select required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="CE">CE</option>
                    <option value="CE-AI">CE-AI</option>
                    <option value="IT">IT</option>
                    <option value="ICT">ICT</option>
                    <option value="Computer Applications">Computer Applications</option>
                </select>
            </div>
            <div class="input-box">
                <select required>
                    <option value="" disabled selected>Select Program</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Degree">Degree</option>
                    <option value="Masters">Masters</option>
                </select>
            </div>
            <div class="input-box">
                <select required>
                    <option value="" disabled selected>Select Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Phone No" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Institute Mail ID" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>

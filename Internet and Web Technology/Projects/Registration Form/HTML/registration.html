<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/Images/12.png" type="image/png" />
    <link rel="stylesheet" href="../css/registration.css">
    <title>Registration Form - CP Club ICT MU</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your Last Name" required>
                        </div>

                        <div class="input-field">
                            <label>Enrollment No</label>
                            <input type="number" placeholder="Enter your Enrollment No" required>
                        </div>

                        <div class="input-field">
                            <label>GR No</label>
                            <input type="number" placeholder="Enter your GR No" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile No</label>
                            <input type="tel" placeholder="Enter your Mobile No" required>
                        </div>

                        <div class="input-field">
                            <label>Institute Email</label>
                            <input type="text" placeholder="Enter your Institute Mail ID" required>
                        </div>

                        <div class="input-field">
                            <label>Secondary Email</label>
                            <input type="text" placeholder="Enter your Personal Email ID" required>
                        </div>

                        <div class="input-field">
                            <label>Department</label>
                            <select required>
                                <option disabled selected>Select Your Department</option>
                                <option>ICT</option>
                                <option>IT</option>
                                <option>CE</option>
                                <option>CE - AI</option>
                                <option>Computer Applications</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Program</label>
                            <select required>
                                <option disabled selected>Select Your Program</option>
                                <option>Diploma</option>
                                <option>Bachelor's</option>
                                <option>Master's</option>
                                <option>Doctorate</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Semester</label>
                            <select required>
                                <option disabled selected>Select Your Semester</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Enter your Password" required>
                        </div>

                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Confirm Your Password" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="submit"> 
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/registration.js"></script>
</body>
</html>

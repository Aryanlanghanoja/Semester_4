<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>

      <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
      </tr>

      <tr>
        <td>7</td>
        <td colspan="2">8</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <form method="post">
      <b> Name :- </b>
      <input
        type="text"
        name="txtUsername"
        placeholder="Enter Your Name"
        value="XXXXXXXXXXXXX"
      />
      <br />

      <b> Password :- </b>
      <input
        type="password"
        name="txtPassword"
        placeholder="Enter Your Password"
        value="XXXXXXXXXXXXX"
      />

      <br />

      <input type="submit" name="txtBtn" value="Submit" />
      <input type="reset" name="txtRes" value="Reset" />
      <input type="button" name="txt" value="Button" />
    </form>
  </body>
</html>

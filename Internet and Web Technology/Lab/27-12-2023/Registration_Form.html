<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>

  <body>
    <form>
      <b>
        Name :-
        <input type="text" name="name" id="" placeholder="Enter Your Name " />
      </b>
      <br />
      <b>
        Password :-
        <input
          type="password"
          name="password"
          id=""
          placeholder="Enter Your Password"
        />
      </b>
      <br />
      <b>
        Address :-
        <textarea
          name="address"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter Your Address :- "
        ></textarea>
      </b>
      <br />
      <br />
      <b>
        DOB :-
        <input type="date" name="DOB" id="" placeholder="Enter Your DOB" />
      </b>
      <br />
      <b>
        Gender :-
        <input type="radio" name="Gender" id="" value="Male" />
        Male
        <input type="radio" name="Gender" id="" value="Female" />
        Female
      </b>
      <br />
      <b>
        Branch :-
        <input type="checkbox" name="Branch" id="" value="ICT" />
        ICT
        <input type="checkbox" name="Branch" id="" value="CE" />
        CE
        <input type="checkbox" name="Branch" id="" value="CE-AI" />
        CE-AI
        <input type="checkbox" name="Branch" id="" value="IT" />
        IT
      </b>
      <br />
    </form>
  </body>
</html>
